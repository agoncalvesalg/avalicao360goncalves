
<div>
    <h2><span data-translate="avalicao360GoncalvesApp.avaliacao.detail.title">Avaliacao</span> {{vm.avaliacao.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="avalicao360GoncalvesApp.avaliacao.data">Data</span></dt>
        <dd>
            <span>{{vm.avaliacao.data | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="avalicao360GoncalvesApp.avaliacao.user">User</span></dt>
        <dd>
            {{vm.avaliacao.user.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="avaliacao-detail.edit({id:vm.avaliacao.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
